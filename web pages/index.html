<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Wheel Color Picker Plugin Example</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="author" content="Fajar Chandra" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="jquery.wheelcolorpicker.js"></script>
	<link type="text/css" rel="stylesheet" href="wheelcolorpicker.dark.css">
	<script type="text/javascript">
		$(function() {
			$('.snippet-output').each(function() {
				var snippetId = $(this).data('id');
				var snippet = $('#'+snippetId);
				var html = $(
					'<a href="#">Show code</a>' + 
					'<pre>' + snippet.get(0).innerHTML.replace(/</g, '&lt;').replace(/\n\t\t/g, "\n") + '</pre>'
				);
				$(this).append(html);
				$(this).children('a').on('click', function() {
					var container = $(this).closest('.snippet-output');
					if(container.hasClass('visible')) {
						container.removeClass('visible');
					}
					else {
						container.addClass('visible');
					}
					return false;
				});
			});
		});
	</script>

</head>

<body>
<div id="snippet-block" class="snippet">
	<p>
		<input type="text" data-wheelcolorpicker="" data-wcp-layout="block" data-wcp-autoresize="false" data-wcp-cssclass="custom-size1">
		<style type="text/css">
			.custom-size1 {
				width: 500px;
				height: 350px;
			}
		</style>
	</p>
</div>
</body>

</html>
